<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2 id="contact-me-1">Contact me or browse my projects on GitHub.</h2>
                <div class="contact-cards">
                    <div class="contact-card">
                        <a href="mailto:aronbj@uio.no" class="contact-link">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>aronbj@uio.no</p>
                        </a>
                    </div>
                    <div class="contact-card">
                        <a href="https://www.linkedin.com/in/aron-johannesen-304a92223/" class="contact-link" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <h3>LinkedIn</h3>
                            <p>linkedin.com/in/aron-johannesen-304a92223/</p>
                        </a>
                    </div>
                    <div class="contact-card">
                        <a href="https://github.com/Ar0nie?tab=repositories" class="contact-link" target="_blank">
                            <i class="fab fa-github"></i>
                            <h3>GitHub</h3>
                            <p>github.com/Ar0nie</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentLocation = window.location.pathname;
            const menuItems = document.querySelectorAll('header nav ul li a');
    
            menuItems.forEach(item => {
                const targetUrl = item.getAttribute('href');
    
                if (targetUrl === currentLocation || 
                    targetUrl === currentLocation.substring(currentLocation.lastIndexOf('/'))) {
                    item.classList.add('active');
                }
    
                item.addEventListener('click', (event) => {
                    event.preventDefault();
    
                    // Check if the target URL is the same as the current URL
                    if (targetUrl === currentLocation || 
                        targetUrl === currentLocation.substring(currentLocation.lastIndexOf('/'))) {
                        return; // If same, do nothing
                    }
    
                    const mainContent = document.querySelector('main');
                    mainContent.classList.add('slide-exit-active');
                    window.setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500);
                });
            });
    
            const mainContent = document.querySelector('main');
            mainContent.classList.add('slide-enter');
            window.setTimeout(() => {
                mainContent.classList.remove('slide-enter');
                mainContent.classList.add('slide-enter-active');
            }, 1);
        });
    </script>
</body>
</html>
