<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2 id="contact-me">Contact me or browse my projects on GitHub.</h2>
                <div class="contact-cards">
                    <div class="contact-card">
                        <a href="mailto:aronbj@uio.no" class="contact-link">

                            <p>aronbj@uio.no</p>
                        </a>
                    </div>
                    <div class="contact-card">
                        <a href="https://www.linkedin.com/in/aron-johannesen-304a92223/" class="contact-link" target="_blank">
                            <i class="fab fa-linkedin"></i>

    <footer>
        <div class="container">

        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentLocation = window.location.pathname;
            const menuItems = document.querySelectorAll('header nav ul li a');

            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentLocation || 
                    item.getAttribute('href') === currentLocation.substring(currentLocation.lastIndexOf('/'))) {
                    item.classList.add('active');
                }
            });

            // Only apply slide transition on link click, not on page load
            menuItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetUrl = event.currentTarget.getAttribute('href');
                    
                    document.body.classList.add('slide-exit');
                    window.setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500);
                });
            });

            // Slide enter effect
            window.addEventListener('pageshow', (event) => {
                if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
                    document.body.classList.remove('slide-enter-active', 'slide-exit-active');
                    document.body.classList.add('slide-enter');
                    window.setTimeout(() => {
                        document.body.classList.remove('slide-enter');
                        document.body.classList.add('slide-enter-active');
                    }, 1);
                }
            });
        });
    </script>
</body>
</html>
